<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wireframe - SPA CV Layout</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  .header, .footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px;
  }
  .container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .main {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  /* Profile Section Wrapper */
  .profile-wrapper {
    border: 2px solid #333;
    padding: 10px;
    width: 300px;
    text-align: center;
    position: relative;
    margin-bottom: 20px;
  }
  .profile-wrapper h3 {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #f4f4f4;
    padding: 0 10px;
    font-size: 1em;
    color: #333;
  }
  .profile {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .profile img {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    background-color: #ddd;
  }
  .profile h2 {
    margin-top: 10px;
    color: #000;
  }
  /* Curriculum Section Wrapper */
  .content-wrapper {
    border: 2px solid #333;
    padding: 10px;
    width: 460px;
    text-align: center;
    margin-top: 20px;
    position: relative;
  }
  .content-wrapper h3 {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #f4f4f4;
    padding: 0 10px;
    font-size: 1em;
    color: #333;
  }
  .content {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .box {
    width: 200px;
    height: 150px;
    background-color: #f4f4f4;
    border: 1px solid #ccc;
    padding: 15px;
    text-align: center;
    font-size: 1.2em;
    color: #000; /* Black text for readability */
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>SPA CV Wireframe</h1>
    <nav>
      <a href="#">Quem Sou Eu</a> |
      <a href="#">O Que Faço</a> |
      <a href="#">Hobbies</a>
    </nav>
  </div>

  <div class="main">
    <div class="profile-wrapper">
      <h3>Secção de Perfil</h3>
      <div class="profile">
        <img src="#" alt="Profile Picture">
        <h2>Profile Name</h2>
      </div>
    </div>

    <div class="content-wrapper">
      <h3>Secção do Currículo</h3>
      <div class="content">
        <div class="box">S1</div>
        <div class="box">S2</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Social Media Icons</p>
  </div>
</div>

</body>
</html>
